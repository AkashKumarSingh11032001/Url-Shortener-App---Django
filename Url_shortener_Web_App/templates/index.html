<head>
    <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <style>
        *,
*::before,
*::after {
  box-sizing: border-box;
}

body,
section {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 1rem;
}

body {
  min-height: 100vh;
  font-family: "Lato", sans-serif;
  line-height: 1.5;
  color: #111;
}

main {
  max-width: 720px;
  width: 100%;
  border: 2.5px solid #330867;
  border-radius: 2.5px;
  box-shadow: 0 10px 20px rgba(17, 17, 17, 0.125),
    0 5px 5px rgba(17, 17, 17, 0.25);
  background-image: linear-gradient(to top, #e60000 0%, #330867 100%);
}

h1 {
  text-align: center;
  {% comment %} padding: 1rem; {% endcomment %}
  color: white;
}
h2{
  color: white;
}

input,
button {
  font-family: inherit;
  line-height: inherit;
  color: #ff0000;
  border: 0;
  padding: 1rem;
}

input {
  box-sizing: border-box;
  width: 100%;
}

.buttons {
  display: flex;
}

button {
  cursor: pointer;
  flex: 5;
  background-color: transparent;
  color: white;
  &:hover {
    background-color: rgba(255, 255, 255, 0.5);
  }
}

section {
  min-height: 120px;
  text-align: center;
  text-color: #ff0000;
  background-color: #000000;
}

    </style>
</head>
<main>
  <h3 style="color: #33ff33; text-decoration: underline; text-align: right ;"> Made By Akash </h3>
  <h1>URL Shortener</h1>
  
  <form id="post-form">
    {% csrf_token %}
  <input type="text" name="link" id="link" placeholder="Enter URL here">
  <div class="buttons">
    {% comment %} <button type="submit" id="shorten">Shorten</button> {% endcomment %}
    <button type="submit" id="shorten" class="w3-btn w3-round-xlarge">Shorten</button>
  </div>
  </form>
  
  <section id="section"><h2></h2></section>
    
</main>

<script type="text/javascript">
  $(document).on('submit','#post-form',function(e){
      //{% comment %} page does not reload {% endcomment %}
    e.preventDefault(); 

    $.ajax({
      type:'POST',
      url:'/create',
      data:{
        link:$('#link').val(),
        csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val(),
      },
      success: function(data){
        $('h2').html("akash/"+data)
      }
    });
  });
</script>
